<style type="text/css">
.container {
  position: relative;
  text-align: center;
  color: white;
}

.top-right {
  position: absolute;
  top: 8%;
  right: 8%;
  color:white;
}



.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   color: white;
}

.button {
  background-color: #FF69B4;
  border: none;
  color: white;
  padding: 12px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;

<div class="container-fluid">

    </div>
  
    <div class="col-4">
      <img src="images/pic_heart.png" width="128" height="104" alt="" />
      <p class="text text-dark">Our matching algorithm helps to find the right people.</p>
    </div>
   
    <div class="col-4">
      <img src="images/pic_chat.png" width="128" height="112" alt="" />
