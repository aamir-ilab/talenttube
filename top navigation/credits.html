<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="pp_wrapper pp_body wrapper_custom" style="display: block;"> 
<div id="pp_boost_ajax" class="pp_upgraded pp_boost_ajax pp_cont pp_boost_profile" style="z-index: 1001;">
    <div class="cont cont_boost_plan">
        <div class="cont_pp_profile_upgraded">
            <img src="../images/features_refill_b.png" alt="">
            <div class="cl"></div>
            <span class="txt">Refill your credits now to use a lot of wonderful features!</span>
        </div>
        <div class="info_profile_upgraded">
            <div class="bl">
                <!-- boost_profile -->
                <div class="boost_profile">
                    <div class="items">
                        
                        <label class="item">
                            <div class="bl">
                                <span class="clearfix prettyradio labelright niceRadio blue ">
                                    <input type="radio"> 100 credits for $2.00
                                </span>
                            </div>
                        </label>
                        
                        <label class="item ">
                            <div class="bl">
                                <span class="clearfix prettyradio labelright niceRadio blue ">
                                    <input
                                    class="boost_radio_styled" name="rb_boost" type="radio"> 550 credits for $5.00
                                </span>
                            </div>
                        </label>
                        
                        <label class="item ">
                            <div class="bl">
                                <span class="clearfix prettyradio labelright niceRadio blue "><input class="boost_radio_styled" name="rb_boost" type="radio"> 1250 credits for $10.00
                                </span>
                            </div>
                        </label>
                        
                        <label class="item ">
                            <div class="bl">
                                <span class="clearfix prettyradio labelright niceRadio blue "><input id="rb_credit_15"  class="boost_radio_styled" name="rb_boost" type="radio"> 2750 credits for $20.00</span>
                            </div>
                        </label>
                        
                    </div>
                    <button  class="btn large turquoise">Refill!</button>
                </div>
              
    </div>
</div>
</div>
</div>
</div>
