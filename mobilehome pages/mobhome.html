    <div id="main_wrap" data-cache-version="6" data-tmpl-active="impact_mobile" data-url-page="index.php" class="main_wrap" style="height:100%">
        <div id="main" class="main shadow_bg">
            <script>
                (function()
                {
                    var $main=$('#main'),hBg={portrait:0,landscape:0};
                    function setBgH(orBg){
                    if(!hBg[orBg])hBg[orBg]=Math.max($main[0].offsetHeight,$main[0].clientHeight);//$main[
                    $('#bg_fon').css({height:hBg[orBg],width:$win[0].innerWidth})
                    }
                    function bgReady()
                    {
                        if(ready)$bg.fadeTo(1300,1);
                        else $bg.fadeTo(0,($.cookie('bgImpactMobileMain') == '1.jpg')*1);
                        var or=$win[0].innerWidth>$win[0].innerHeight?'landscape':'portrait';
                        setBgH(or);
                        $.cookie('bgImpactMobileMain','1.jpg');
                        ready=1
                    }
                    var $bg=$('#bg_fon'),ready;
                    if(!$bg[0])
                    {
                        $bg=$('<div id="bg_fon" class="bg_fon"></div>'+
                        '<div id="bg_fon_shadow" class="bg_fon_shadow"></div>'+
                        '<div id="bg_fon_full_shadow" class="bg_fon_full_shadow"></div>').prependTo($('body'));
                        $('<img src="mobileimages/1.jpg"/>').load(bgReady).appendTo($('#bg_fon'));
                    }
                    $(bgReady);
                    window.addEventListener('orientationchange', function() {
                        setTimeout(function(){setBgH(window.orientation==0?'portrait':'landscape')},150);
                    },false);
                })()
            </script>
